<main class="flex flex-col justify-center items-center">
  <img src="{{ logoImageURL() }}" alt="angular" class="max-w-40 max-h-40" />
  <p class="font-semibold text-red-400 text-4xl">{{ title }} Learning</p>
  <p class="p-4 font-semibold text-green-400 text-2xl">
    {{ name().toUpperCase() }} is learning here
  </p>
  <p class="p-4 font-semibold text-blue-400 text-md">
    {{ getName() }} has recently secured a job at India Today.
  </p>

  <!-- event binding by () and property binding by [] -->
  <input
    type="text"
    (keyup)="changeImage($event)"
    [value]="imageURL()"
    class="p-2 border border-slate-400 rounded"
  />

  <app-post [postImage]="imageURL()" (imageSelected)="logImage($event)">
    <p>Post Image</p>
  </app-post>
</main>
